<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary tokens</title>
</head>
<body>
<h3>Email codes</h3>
<table>
    {% for email, code in email_codes %}
        <tr><td>{{ email }}</td><td>{{ code }}</td></tr>
    {% endfor %}
</table>
<h3>Phone codes</h3>
<table>
    {% for phone, code in phone_codes %}
        <tr><td>{{ phone }}</td><td>{{ code }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
